<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Fireworks message board</title>
</head>
<style>
  #root {
    width: 100%;
    height: 100%;
    min-width: 100%;
  }
  body{
    background-image: url("http://localhost:3000/bgt.png");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
  }
  .orgs-container::-webkit-scrollbar {
            /*滚动条整体样式*/
            width: 10px;
            /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }
        
         ::-webkit-scrollbar {
            width: 12px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(rgb(233, 123, 34), rgb(17, 212, 105));
            border-radius: 5px;
            transition: 1s;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(rgb(103, 169, 223), rgb(214, 48, 255));
        }
        
         ::-webkit-scrollbar {
            /*滚动条整体样式*/
            width: 8px;
            /*高宽分别对应横竖滚动条的尺寸*/
            height: 0px;
        }
</style>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
